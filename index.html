<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームスコアボード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>チームスコアボード</h1>
        <div class="scoreboard">
            <div class="team">
                <h2>チーム1</h2>
                <div class="score" id="score1">0</div>
                <div class="buttons">
                    <button onclick="updateScore(1, -3)">-3</button>
                    <button onclick="updateScore(1, -2)">-2</button>
                    <button onclick="updateScore(1, -1)">-1</button>
                    <button onclick="updateScore(1, 1)">+1</button>
                    <button onclick="updateScore(1, 2)">+2</button>
                    <button onclick="updateScore(1, 3)">+3</button>
                    <button onclick="resetScore(1)" class="reset">リセット</button>
                </div>
            </div>
            <div class="team">
                <h2>チーム2</h2>
                <div class="score" id="score2">0</div>
                <div class="buttons">
                    <button onclick="updateScore(2, -3)">-3</button>
                    <button onclick="updateScore(2, -2)">-2</button>
                    <button onclick="updateScore(2, -1)">-1</button>
                    <button onclick="updateScore(2, 1)">+1</button>
                    <button onclick="updateScore(2, 2)">+2</button>
                    <button onclick="updateScore(2, 3)">+3</button>
                    <button onclick="resetScore(2)" class="reset">リセット</button>
                </div>
            </div>
            <div class="team">
                <h2>チーム3</h2>
                <div class="score" id="score3">0</div>
                <div class="buttons">
                    <button onclick="updateScore(3, -3)">-3</button>
                    <button onclick="updateScore(3, -2)">-2</button>
                    <button onclick="updateScore(3, -1)">-1</button>
                    <button onclick="updateScore(3, 1)">+1</button>
                    <button onclick="updateScore(3, 2)">+2</button>
                    <button onclick="updateScore(3, 3)">+3</button>
                    <button onclick="resetScore(3)" class="reset">リセット</button>
                </div>
            </div>
            <div class="team">
                <h2>チーム4</h2>
                <div class="score" id="score4">0</div>
                <div class="buttons">
                    <button onclick="updateScore(4, -3)">-3</button>
                    <button onclick="updateScore(4, -2)">-2</button>
                    <button onclick="updateScore(4, -1)">-1</button>
                    <button onclick="updateScore(4, 1)">+1</button>
                    <button onclick="updateScore(4, 2)">+2</button>
                    <button onclick="updateScore(4, 3)">+3</button>
                    <button onclick="resetScore(4)" class="reset">リセット</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
